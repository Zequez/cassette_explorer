        class=\"post \">\r\n\t\t\t\t\t\t\t\t<div class=\"container\">\r\n\t\t\t\t\t\t\t\t\t<h2>15
        September</h2>\r\n\t\t\t\t\t\t\t\t\t<h1><a href=\"http://steamcommunity.com/gid/[g:1:2206050]/announcements/detail/37508532798470537\">FREE
        &quot;Spell Again...Again!&quot; Update for Magicka 2 (and some snazzy new
        DLC)</a></h1>\r\n\t\t\t\t\t\t\t\t\t<p><img src=\"http://i.imgur.com/S5s3kmi.jpg\">\r<br>\r<br>Hi
        Wizards!\r<br>\r<br>Exciting news to share today!  Today we introduce a huge
        re-vamp (totally no reference to Vlad there) of our spell system as well as
        release some exciting new DLC!  First of all watch the below video and then
        read on for the full breakdown of what you can expect to see in today's update!\r<br>\r<br><a
        class=\"bb_link\" target=\"_blank\" href=\"https://youtu.be/-ehtQ5F4L_U\"
        \ id=\"dynamiclink_0\">https://youtu.be/-ehtQ5F4L_U</a>\r<br>\r<br>\r<br><div
        class=\"bb_h1\">Free Spell Update</div>\r- <b>Improved Spell System and Effects.</b>
        \ There are now even more spell combinations to make use of, most of the existing
        spells have had a graphical overhaul.\r<br>\r<br>- <b>Added Steam and Ice
        as Individual Elements.</b>  Just as it was in Magicka 1 these will take up
        one slot in the element queue:\r<br>\r<br><ul class=\"bb_ul\"><li>Steam is
        made from Water and Fire\r<br></li><li>Ice is created from Water and Cold</li></ul>\r\r<br>-
        <b>New Element! Poison!</b> As above, this will take up one slot in the element
        queue.  Poison is created from Death and Water.\r<br>\r<br>- <b>Added Poison
        State.</b>  When poisoned, the target will take damage over time.  Damage
        done is dictated by the target's total health and the amount of Poison applied,
        the target will also become slowed. The poisoned state can be extended by
        applying more Poison to the target. The poisoned state can be removed by applying
        the Life element.\r<br>\r<br>- <b>Changed Ice Projectiles.</b>  Pure Ice is
        now a channeled spell, while Ice + Earth will work as it did before the change.\r<br>\r<br>-
        <b>Changed Projectile Charge Time.</b>  Earth and Ice + Earth have had their
        charge time reduced, meaning they will reach full effect faster. Damage for
        these spells has been re-balanced to work with this change.\r<br>\r<br>- <b>Re-balanced
        Mines.</b>  Mines now deal more base damage and reach their full damage faster.\r<br>\r<br>
        - <b>Changed Earth and Ice armor to also Reduce Push Received.</b>   When
        using an Earth or Ice armor, you will now also be more resistant to push effects
        . The amount of resistance depends on the amount of elements used when creating
        the armor.\r<br>\r<br>- <b>Changed Pure Shield.</b>  Duration has been increased,
        and will decrease faster when taking magic damage.\r<br>\r<br>- <b>Re-balanced
        Barriers and Elemental Walls.</b>  Physical barriers (Earth and Ice) now have
        a longer duration. They have also received a buff to the amount of damage
        they do when imbued with other elements.\r<br>\r<br>- <b>Overhauled the Challenge
        Experience.</b>  Reworked the challenge menu and added leader-boards. \r<br>\r<br>There
        are also two bugfixes included:\r<br>\r<br>- <b>Mine Damage on Clients Fixed.</b>
        \ Fixed an issue where clients mines would always deal damage as if they were
        fully charged.\r<br>\r<br>- <b>Fixed Sometimes not Getting Achievement for
        Completing Campaign.</b>  This issue should now be fixed and you should be
        able to get the achievements. \r<br>\r<br><div class=\"bb_h1\">New DLC!</div>\r\r<br><b>The
        Magicka 2 Gates of Midgård Challenge Pack</b>  ($3.99) A set of three new
        Challenge Maps, perfect for sampling new spells\r<br>\r<br><a class=\"bb_link\"
        target=\"_blank\" href=\"http://store.steampowered.com//app/393830\"  id=\"dynamiclink_1\">http://store.steampowered.com//app/393830</a>\r<br>\r<br><b>The
        Magicka 2 Three Cardinals Robe Pack</b>  ($4.99) A stylish new selection of
        wizard-wear (not stain resistant; highly flammable; do not eat). Three robe
        and item sets are included, each with their own theme.\r<br>\r<br><a class=\"bb_link\"
        target=\"_blank\" href=\"http://store.steampowered.com//app/393831\"  id=\"dynamiclink_2\">http://store.steampowered.com//app/393831</a></p>\r\n\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t\t<div
