        id=\"game_area_description\" class=\"game_area_description\">\r\n\t\t\t\t\t\t\t<h2>About
        This Game</h2>\r\n\t\t\t\t\t\t\tMagicka is a satirical action-adventure game
        set in a rich fantasy world based on Norse mythology. The player assumes the
        role of a wizard from a sacred order tasked with stopping an evil sorcerer
        who has thrown the world into turmoil, his foul creations besieging the forces
        of good. \r<br>\t\t\t\t\t\tPlayers will be able to combine the elements to
        cast spells, wreaking havoc and devastation on the minions of darkness. They
        will also be able to team up with friends and fight their way through the
        campaign, or test their skills in the magickal arts through other challenging
        modes. \r<br>\t\t\t\t\t\tIn Magicka, up to four players take on a grand adventure
        to save their world from certain doom using a fully dynamic spell system.
        The adventure mode takes the players across three different levels, ranging
        from the lush forests of mountain valleys to the frozen halls of the Mountain
        King where wits and creative thinking are the keys to victory. \r<br>\t\t\t\t\t\tIn
        the unlockable hardcore challenge mode, players fight off waves of enemies
        to earn their place on local and online leaderboards. \r<br>\t\t\t\t\t\t<h2
        class=\"bb_tag\">Main Features:</h2>\r\t\t\t\t\t\t <ul class=\"bb_ul\"><li>Innovative
        and dynamic spell casting system \r<br>\t\t\t\t\t\t</li><li>Up to four-player
        co-op in all game modes, as well as a single-player option \r<br>\t\t\t\t\t\t</li><li>Fight
        your way through 13 different campaign levels\r<br>\t\t\t\t\t\t</li><li>Explore
        an expansive realm of adventure to defeat the evil wizard \r<br>\t\t\t\t\t\t</li><li>Find
        and unlock challenges, items, and powerful Magicks \r<br>\t\t\t\t\t\t</li><li>Experience
        the parody and satire of a clichéd fantasy world \r<br>\t\t\t\t\t\t</li></ul>\t\t\t\t\t\t</div>\r\n\t\t\t\t\t</div>\r\n\t\t\t\t\r\n\t\t\t\t\t<div
