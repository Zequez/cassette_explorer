        \">\r\n\t\t\t\t\t\t\t\t<div class=\"container\">\r\n\t\t\t\t\t\t\t\t\t<h2>26
        May</h2>\r\n\t\t\t\t\t\t\t\t\t<h1><a href=\"http://steamcommunity.com/gid/[g:1:2206050]/announcements/detail/200753602559199372\">Magicka
        2 is HERE! For reals.</a></h1>\r\n\t\t\t\t\t\t\t\t\t<p>We at Paradox Interactive,
        a publisher of games with its own casting department, just released our next
        spell casting adventure. Magicka 2, a game titled “Mad Magicks: Fury Robe”
        at one point (but not now), is available to download and play now on both
        platforms, enabling would-be Wizards everywhere to play alone or in groups
        through a new adventure with hundreds of spells and <b>zero vampires</b>.\r<br>\r<br>A
        new trailer is available today thanks to the sorcery of images that move right
        before your very eyes:\r<br>\r<br><a class=\"bb_link\" target=\"_blank\" href=\"https://www.youtube.com/watch?v=fWVaIE3HUXY\"
        \ id=\"dynamiclink_3\">https://www.youtube.com/watch?v=fWVaIE3HUXY</a>\r<br><i>“For
        so many of our fans, Paradox and Magicka are practically synonymous,”</i>
        said Fredrik Wester, CEO of Paradox Interactive, not a vampire. <i>“Which
        is strange, because the two words don’t mean the same thing at all, and our
        company is not populated by terrifying and irresponsible misanthropes who
        are constantly liquefying each other with fire-infused beams of pure death.
        However, it is still a wonderful milestone for us all to share the next chapter
        of our best-selling series with the world, and to publish our first game on
        the PlayStation 4. Magicka 2 is the perfect game to play together on the couch
        in front of a big screen, where you’re always within reach of the friend causing
        all of those friendly-fire ‘accidents.’”</i>\r<br> \r<br>Magicka 2 brings
        players back to the world’s most irreverent co-op action adventure series,
        providing all-new game features alongside the original’s iconic spellcasting
        system, humor, and always-on friendly-fire. Guided by Vlad, up to four Wizards
        at once can challenge a series of new levels in a co-op campaign, or take
        on challenge levels for score, prestige, and game-altering ‘artifacts’ that
        alter Magicka 2 in strange and wonderful ways. The world is invited to put
        on their robes and wizard hats, invite their friends, and learn to spell all
        over again.\r<br> \r<br>Best of luck, Wizards!\r<br>\r<br>Regards,\r<br>The
        Magicka 2 Team</p>\r\n\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t\t<div class=\"hr\"></div>\r\n\t\t\t\t\t\t\t\t<span
