        class=\"game_area_description\">\r\n\t\t\t\t\t\t\t\t<h2>Steam Big Picture</h2>\t\t\t\t\t\t\t\t\t<p><a
        target=\"_blank\" href=\"http://store.steampowered.com/bigpicture/\"  ><img
        src=\"http://storefront.steampowered.com/v/gfx/apps/108500/extras/check_it_out.png\"></a></p>\r\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t\t\t\t\t</div>\r\n\t\t\t\t\t\t\t\t\t<div
